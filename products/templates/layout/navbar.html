<!DOCTYPE html>
{% load static %}
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>{% if menu %} Menu {% elif add_product %} Add-Product {% else %}Purchase{% endif %}</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <style>
      body {
        background-color: black;
        color: white;
      }
    </style>
  </head>
  <body style="background-image: url('http://pavbca.com/walldb/original/d/d/1/691989.jpg');">
    <nav class="navbar navbar-expand-lg navbar-light bg-light" style="font-size: 20px;">
      <a href="#"><img src="{% static '/wf.png' %}" height="30" width="30"/></a>
      <a class="navbar-brand" href="{% url 'products:index' %}">Aurdo</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item {% if add_product%} {{active}} {% else %}{% endif %}">
            <a class="nav-link" href="{% url 'products:add-product' %}"
              >Add-Product</a
            >
          </li>
          <li class="nav-item {% if menu %}{{active}} {% else %}{% endif %}">
            <a class="nav-link" href="{% url 'products:menu' %}">Menu</a>
          </li>
          <li class="nav-item {% if purchase %}{{active}} {% else %}{% endif %}">
            <a class="nav-link" href="{% url 'products:purchase' %}"
              >Purchase <span class="sr-only">(current)</span></a
            >
          </li>
        </ul>
      </div>
    </nav>
    {% block body %} {% endblock body %}
  </body>
</html>
