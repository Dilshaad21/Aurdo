<!DOCTYPE html>
{% load static %} {% include "./layout/navbar.html" %} {% block body %}
<div class="jumbotron container" style="color: black;margin:6% auto">
  <h1 style="text-align: center;">Menu</h1>
  <table class="table table-striped table-bordered table-hover">
    <thead>
      <th scope="col">#</th>
      <th scope="col">Name</th>
      <th scope="col">Price</th>
    </thead>
    <tbody>
      {% for p in products %}
      <tr>
        <th scope="row">{{ forloop.counter }}</th>
        <td>{{ p.name | title }}</td>
        <td>{{ p.price }}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>

{% endblock body %}
