<!DOCTYPE html>
{% load static %} {% include "./layout/navbar.html" %} {% block body %}
<div
  style="text-align: center;color:black;margin:6% auto"
  class="container jumbotron"
>
  <h1>This is purchase page</h1>
  <br />
  <form
    action="/products/your_bill/"
    method="post"
    enctype="multipart/form-data"
  >
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">SUBMIT</button>
  </form>
</div>
{% endblock body %}
